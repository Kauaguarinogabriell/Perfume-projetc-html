<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="css/style.css">

</head>
<body> 
  <main class="container">

    <article class="card">
      <div class="left-div">
        <picture>
          <source srcset="css/image-product-desktop.jpg" media="(min-width: 768px)" alt="Image Perfum">
          <source srcset="css/image-product-mobile.jpg" media="(min-width: 374px)" alt="Image Perfum">
          <img src="css/image-product-desktop.jpg" alt="Image Perfum" class="img">
        </picture>
      </div>


      <div class="right-div">
        <h4>PERFUME</h4>

        <p class="mainp" >Gabrielle Essence Eau De Parfum</p>
              
        <p class="secondp">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

        <p class="price">$149.99  <span class="secondprice">$169.99</span></p>
        <a class="button" href="#"><img class="iconcart" src="css/icon-cart.svg" >Add to cart</a>
      </div>
    </article>

  </main>  
</body>
</html>
