<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="images/style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <section>
    <img src="images/image-product-desktop.jpg" alt="image-product-Perfum">
    <main>
      <span class="perfume">Perfume</span>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>

      <div class="prices">
        <span class="price">$149.99</span>
        <s>$169.99</s>
      </div>

      <a class="btn" href="#"><span><img src="images/icon-cart.svg" alt="icon-cart"></span> Add to Cart</a>
    </main>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kau√£ Guarino</a>.
